<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>specificity 2</title>
    <style>
        div#container ul.my-songs li{
            color: brown;
            background-color: yellow;
        }
        /* 0, 1, 1, 3 --->113 */ /*inline style, id, classes, elements used during selecting respectively*/
        .fav{
            color: yellow;
            background-color: brown;
        }
        /* 0, 0, 1, 0 ---->10*/
        div#container ul.my-songs li.fav{
            color: yellow;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul class="my-songs">
            <li>let me love you</li>
            <li class="fav">raatan lambiyan</li>
            <li>chiru chiru</li>
        </ul>
    </div>
</body>
</html>
